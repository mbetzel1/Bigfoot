<!DOCTYPE html>
<html>
  <head>
	<title>Bigfoot!!!</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://yandex.st/highlightjs/7.3/styles/default.min.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/google_charts.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="jquery.csv.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="js/circle_chart.js"></script>
	<script src="https://yandex.st/highlightjs/7.3/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
	<h1 id="page-header">BFRO DATA VISUALIZATIONS</h1>
	<div class="charts-container">
		<div class="left-container">
			<div class="chart-holder">
				<h1 class="chart-title">Total Bigfoot Sightings by State</h1>
				<div class="chart" id="map-div"></div>
			</div>
			<div class="chart-holder">
				<h1 class="chart-title">Total Bigfoot Sightings by Year</h1>
				<div class="chart" id="line-div"></div>
			</div>
		</div>
		<div class="right-container">
			<div class="chart-holder" id="circle-holder">	
				<h1 class="chart-title">Total Bigfoot Sightings by Month and Year</h1>
				<div class="chart" id="circle-div">
					<div id="interact";>
						<p class="circle-tool">Mouse over to see values:</p>
						<div class="circle-tool" id="info" ></div>
						<div id="circle-legend"></div>
					</div>
				</div>
			</div>	
		</div>			
  </body>
</html>
